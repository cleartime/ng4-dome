<h2>消息推送内部运营平台</h2>
<form>
  <dl>
    <dt>推送消息</dt>
    <dd><textarea rows="" cols="" placeholder="请你输入推送内容" #content></textarea></dd>
  </dl>
  <dl>
    <dt>手机号码</dt>
    <dd><input type="number" name="" value="" placeholder="请输入手机号码" #phone></dd>
  </dl>
  <button (click)='submit(0,content.value, phone.value)'>推送全部</button>
  <button (click)='submit(1,content.value, phone.value)'>推送目标用户</button>
</form>
